#服务端口号
server.port=6006
#服务名称
spring.application.name=cloud-NacosMysqlDao

#nacos服务器的地址
spring.cloud.nacos.server-addr=http://192.168.1.100:8848
spring.cloud.nacos.discovery.server-addr=${spring.cloud.nacos.server-addr}
management.endpoints.web.exposure.include=*

# 开启监控
spring.cloud.sentinel.enabled=true
spring.cloud.sentinel.transport.dashboard=localhost:8080  //这个xxxx是自己的端口号
spring.cloud.sentinel.transport.port=8719

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/nacosweb?serverTimezone=GMT%2B8/
spring.datasource.url=jdbc:mysql://localhost:3306/nacosweb
spring.datasource.username=root
spring.datasource.password=123456